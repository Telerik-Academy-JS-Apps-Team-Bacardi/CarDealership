<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="well">
        <form class="form-horizontal">
          <fieldset>
            <legend>New offer</legend>
            <div class="form-group">
              <label for="category" class="col-lg-2 control-label">Category</label>
              <div class="col-lg-10">
                <select class="form-control" id="category">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="manufacturer" class="col-lg-2 control-label">Manufacturer</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer">
              </div>
            </div>
            <div class="form-group">
              <label for="model" class="col-lg-2 control-label">Model</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="model" placeholder="Model">
              </div>
            </div>
            <div class="form-group">
              <label for="year" class="col-lg-2 control-label">Year</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" id="year" placeholder="Year">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Condition</label>
              <div class="col-lg-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="conditionNew" value="new" checked=""> New
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="conditionUsed" value="used"> Used
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">A short description</span>
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-lg-2 control-label">Price</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" id="price" placeholder="Price">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2 text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
